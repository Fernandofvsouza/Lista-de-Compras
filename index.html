<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quicklist</title>
</head>
<body>
    <header id="header">
        <img src="/assets/logo.png" alt="" class="logo-header"> 
    </header>
    <main id="container">
        <div class="mini-container">
            <a href="#" class="back"> <- Voltar</a>
            <h1 class="title">Compras da semana</h1>
        </div>
      <div class="add-item">
        <input type="text" name="add-item" id="add-item" placeholder="Adicione um novo item">
        <button id="add-new-item">Adicionar item</button>
      </div>
      <section class="list-container">
        <ul id="shopping-list">
            <li id="item-list" class="item-list">
                <input type="checkbox"  id="checkbox" class="input-checkbox">
                <label for="" class="title-item">Pão de forma</label>
                <img src="/assets/icon delete.png" alt="" class="icon-delete">
                
            </li>
            <li id="item-list" class="item-list">
                <input type="checkbox"  id="checkbox" class="input-checkbox">
                <label for="" class="title-item">Café preto </label>
                <img src="/assets/icon delete.png" alt="" class="icon-delete">
                
            </li>
            <li id="item-list" class="item-list">
                <input type="checkbox"  id="checkbox" class="input-checkbox">
                <label for="" class="title-item">Suco de laranja</label>
                <img src="/assets/icon delete.png" alt="" class="icon-delete">
                
            </li>
            <li id="item-list" class="item-list">
                <input type="checkbox"  id="checkbox" class="input-checkbox">
                <label for="" class="title-item">Bolacha</label>
                <img src="/assets/icon delete.png" alt="" class="icon-delete">
                
            </li>

        </ul>
      </section>
    </main>
    <footer>
        <div class="text-footer" id="text-footer">
            <div class="footer-itens">
                <img src="/assets/warning-circle-filled.png" alt="">
                <span class="info" id="info">O item foi removido da lista</span>
            </div>
            <button class="button-footer">X</button>
        </div>
    </footer>


    <script src="script.js"></script>
</body>
</html>
